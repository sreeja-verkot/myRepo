<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
</head>
<style>
.input-box-div{
margin-top:5px;
font-weight:600;
border: 1px solid #ccc;
padding: 10px;
height:40px;
width:100%;
background-color: white;
border-radius: 5px;
}
.padding-total{
padding:25px;
}
.label{
    display: inline-block;
    max-width: 100%;
    margin-bottom: 5px;
    font-weight: 100px;
    font-size: 22px;
    margin-left: 120px;
}
</style>
<body>
<div  class="container padding-total">
    <form>
<div class="row" >
    <h1 class="col-md-12"style="color: #045894fc; margin-left: 360px;font-size: 70px;text-shadow: 2px 2px 4px #000000;">SV TRADERS</h1>
</div>
<div class="row" style="    margin-left: 400px;font-size: 35px;color: #151212;text-shadow: 0px 2px 4px #000">Cement | Iron & Steel</div>
 <div class="row">
		<div class="col-md-12" style="padding: 15px 15px;">
			<div class="row">
				<div class="col-md-6">
					<label> Name :</label>
				</div>
				<div class="col-md-6">
					<input class="form-control"  type="text" ng-model="apply.firstName" >
				</div>
			</div>
		</div>
		<div class="col-md-12" style="padding: 15px 15px;">
			<div class="row">
				<div class="col-md-6">
					<label> Address :</label>
				</div>
				<div class="col-md-6">
                    <textarea class="form-control"  type="text" ng-model="apply.address" ></textarea>
				</div>
			</div>
		</div>
		<div class="col-md-12" style="padding: 15px 15px;">
			<div class="row">
				<div class="col-md-6">
					<label> Phone :</label>
				</div>
				<div class="col-md-6">
					<input  class="form-control" type="text"  ng-model="apply.phone" >
				</div>
			</div>
		</div>
        <div class="col-md-12" style="padding: 15px 15px;">
			<div class="row">
				<div class="col-md-6">
					<label> Item :</label>
				</div>
				<div class="col-md-6">
				    <select class="input-box-div" ng-model="apply.item" >
                        <option value="">--Select--</option>
                        <option value="TMT Steel bars">TMT Steel bars</option>
                        <option value="GI Pipes">GI Pipes</option>
                        <option value="GP Pipes">GP Pipes</option>
                          <option value="Roofing Sheets">Roofing Sheet</option>
                        <option value="Cement">Cement</option>
                    </select>
            	</div>
            </div>
		</div>
     </div>
    </form>
</div>
</body>
</html>
